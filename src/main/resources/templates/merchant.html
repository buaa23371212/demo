<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理中心</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/center.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/shop.css}">
    <link rel="stylesheet" th:href="@{/css/orders.css}">
    <link rel="stylesheet" th:href="@{/css/stats.css}">
</head>

<body>
    <!-- 侧边导航栏 -->
    <div th:replace="~{fragments/sidebar :: main-sidebar}"></div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 头部 -->
        <header class="header">
            <h2>商家工作台</h2>
            <div class="notifications">
                <i class="fas fa-bell"></i>
            </div>
        </header>

        <!-- 内容区块（后续实现具体内容） -->
        <div th:replace="~{fragments/personal :: main-personal}"></div>

        <div th:replace="~{fragments/shop :: main-shop}"></div>
        <div th:replace="~{fragments/shop-info :: main-shop-info}"></div>

        <div th:replace="~{fragments/orders :: main-orders}"></div>

        <div th:replace="~{fragments/stats :: main-stats}"></div>

        <section id="messages" class="content-area" style="display: none;">
            <h2>消息中心</h2>
            <div class="placeholder">消息中心内容待实现</div>
        </section>
    </main>

    <!-- 后续可以在这里添加JavaScript -->
    <!-- 页面专属脚本 -->
    <script th:src="@{/js/merchant.js}" defer></script>
</body>

</html>
